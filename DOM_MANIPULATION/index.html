<h1 id="one">HELLO WORLD</h1>
<button onmouseover="change()">click</button>

<script>

    var changeData = document.getElementById("one");


    console.log(changeData.textContent);

    function change() {
        changeData.textContent = "BYE WORLD";
    }
</script>
