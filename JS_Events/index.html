<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events In Javascript</title>
</head>

<body>

    <h2>1. Click Event</h2>
    <button id="clickBtn">Click Me</button>

    <h2>2. Mouseover Event</h2>
    <div id="hoverBox" style="width:150px;height:50px;background-color:lightblue;text-align:center;line-height:50px;">
        Hover Over Me
    </div>

    <h2>3. Keydown Event</h2>
    <input type="text" id="keyInput" placeholder="Type something..." />

    <h2>4. Change Event </h2>
    <select id="selectMenu">
        <option value="">--Choose an option--</option>
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
    </select>


    <h2>5. Submit Event</h2>
    <form id="sampleForm">
        <input type="text" placeholder="Enter name" required />
        <button type="submit">Submit</button>
    </form>

    <script src="Main.js"></script>

</body>

</html>
